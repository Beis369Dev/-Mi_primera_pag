<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include ('partials/headerLinks.html')%>
    
    <title><%=title%></title>
</head>
<body>

    <%- include ('partials/nav.html')%>

        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card animate__animated  animate__flip">
                        <div class="card-header bg-dark text-center text-white">
                            <h3>Contact me</h3>
                        </div>
                        <div class="card-body">
                            <form action="/data" method="POST">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="email" class="form-control">


                                </div>
                                <br/>

                            
                                <div class="form-group">
                                    <textarea name="text" id="" cols="30" rows="10" class="form-control"></textarea>

                                </div>

                                <br/>
                                <div class="form-group text-center">
                                    <button type="submit " class="btn btn-dark btn-block">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>










    
    <%- include ('partials/scripts.html')%>
    <%- include ('partials/foother.html')%>
</body>
</html>
